<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Skillswap</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="messages-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-exchange-alt"></i>
                <span>Skillswap</span>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="#" class="nav-link">Discover</a>
                <a href="profile.html" class="nav-link">My Skills</a>
                <a href="messages.html" class="nav-link active">Messages</a>
                <a href="notifications.html" class="nav-link">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">3</span>
                </a>
                <div class="nav-profile">
                    <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=40&h=40&fit=crop&crop=face" alt="Profile">
                </div>
            </div>
        </div>
    </nav>

    <!-- Messages Container -->
    <div class="messages-container">
        <!-- Sidebar -->
        <div class="messages-sidebar">
            <div class="sidebar-header">
                <h2>Messages</h2>
                <button class="new-chat-btn" id="newChatBtn">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            
            <!-- Search -->
            <div class="search-container">
                <div class="search-input">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search conversations..." id="searchInput">
                </div>
            </div>
            
            <!-- Conversations List -->
            <div class="conversations-list" id="conversationsList">
                <!-- Conversations will be populated here -->
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <!-- Welcome Screen -->
            <div class="welcome-screen" id="welcomeScreen">
                <div class="welcome-content">
                    <div class="welcome-icon">
                        <i class="fas fa-comments"></i>
                    </div>
                    <h2>Welcome to Messages</h2>
                    <p>Select a conversation to start chatting and swapping skills!</p>
                    <div class="quick-actions">
                        <button class="quick-action-btn" onclick="showNewChatModal()">
                            <i class="fas fa-plus"></i>
                            New Conversation
                        </button>
                        <button class="quick-action-btn" onclick="showPendingRequests()">
                            <i class="fas fa-clock"></i>
                            Pending Requests
                        </button>
                    </div>
                </div>
            </div>

            <!-- Active Chat -->
            <div class="active-chat" id="activeChat" style="display: none;">
                <!-- Chat Header -->
                <div class="chat-header">
                    <div class="chat-user-info">
                        <img src="" alt="User" id="chatUserAvatar" class="chat-user-avatar">
                        <div>
                            <h3 id="chatUserName">User Name</h3>
                            <span id="chatUserStatus" class="user-status">Online</span>
                        </div>
                    </div>
                    <div class="chat-actions">
                        <button class="chat-action-btn" onclick="toggleUserProfile()">
                            <i class="fas fa-user"></i>
                        </button>
                        <button class="chat-action-btn" onclick="toggleSkillSwap()">
                            <i class="fas fa-exchange-alt"></i>
                        </button>
                        <button class="chat-action-btn" onclick="toggleChatMenu()">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                    </div>
                </div>

                <!-- Chat Messages -->
                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will be populated here -->
                </div>

                <!-- Chat Input -->
                <div class="chat-input-container">
                    <div class="chat-input-wrapper">
                        <button class="attachment-btn" onclick="toggleAttachments()">
                            <i class="fas fa-paperclip"></i>
                        </button>
                        <div class="message-input">
                            <textarea id="messageInput" placeholder="Type your message..." rows="1"></textarea>
                            <button class="emoji-btn" onclick="toggleEmojiPicker()">
                                <i class="fas fa-smile"></i>
                            </button>
                        </div>
                        <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    
                    <!-- Attachments Panel -->
                    <div class="attachments-panel" id="attachmentsPanel" style="display: none;">
                        <div class="attachment-option" onclick="attachFile()">
                            <i class="fas fa-file"></i>
                            <span>File</span>
                        </div>
                        <div class="attachment-option" onclick="attachImage()">
                            <i class="fas fa-image"></i>
                            <span>Image</span>
                        </div>
                        <div class="attachment-option" onclick="attachSkill()">
                            <i class="fas fa-code"></i>
                            <span>Skill</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- User Profile Sidebar -->
        <div class="user-profile-sidebar" id="userProfileSidebar">
            <div class="profile-sidebar-header">
                <h3>User Profile</h3>
                <button class="close-sidebar-btn" onclick="closeUserProfile()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="profile-sidebar-content" id="profileSidebarContent">
                <!-- User profile content will be populated here -->
            </div>
        </div>
    </div>

    <!-- New Chat Modal -->
    <div class="modal" id="newChatModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Start New Conversation</h3>
                <button class="modal-close" onclick="closeNewChatModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="search-users">
                    <input type="text" placeholder="Search users by name or skill..." id="userSearchInput">
                </div>
                <div class="users-list" id="usersList">
                    <!-- Users will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Skill Swap Modal -->
    <div class="modal" id="skillSwapModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Propose Skill Swap</h3>
                <button class="modal-close" onclick="closeSkillSwapModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="swap-proposal">
                    <div class="swap-item">
                        <label>You'll teach:</label>
                        <select id="teachSkillSelect">
                            <option value="">Select a skill</option>
                        </select>
                    </div>
                    <div class="swap-icon">
                        <i class="fas fa-exchange-alt"></i>
                    </div>
                    <div class="swap-item">
                        <label>You'll learn:</label>
                        <select id="learnSkillSelect">
                            <option value="">Select a skill</option>
                        </select>
                    </div>
                </div>
                <div class="swap-message">
                    <label>Message (optional):</label>
                    <textarea id="swapMessage" placeholder="Tell them about the proposed skill swap..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeSkillSwapModal()">Cancel</button>
                <button class="btn-primary" onclick="sendSkillSwapProposal()">Send Proposal</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <div class="toast-content">
            <i class="toast-icon"></i>
            <span class="toast-message"></span>
        </div>
    </div>

    <script src="messages.js"></script>
</body>
</html>
