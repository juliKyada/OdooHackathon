<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Swap Platform - Login & Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/framer-motion@10.0.0/dist/framer-motion.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-shadow {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .input-focus:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .form-transition {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Login Form -->
        <div id="loginForm" class="bg-white rounded-2xl card-shadow p-8 form-transition">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back</h1>
                <p class="text-gray-600">Sign in to your Skill Swap account</p>
            </div>

            <form id="loginFormElement" class="space-y-6">
                <div>
                    <label for="loginEmail" class="block text-sm font-medium text-gray-700 mb-2">
                        Email Address
                    </label>
                    <input
                        type="email"
                        id="loginEmail"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-colors"
                        placeholder="Enter your email"
                    >
                </div>

                <div>
                    <label for="loginPassword" class="block text-sm font-medium text-gray-700 mb-2">
                        Password
                    </label>
                    <input
                        type="password"
                        id="loginPassword"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-colors"
                        placeholder="Enter your password"
                    >
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                        <span class="ml-2 text-sm text-gray-600">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-blue-600 hover:text-blue-500">Forgot password?</a>
                </div>

                <button
                    type="submit"
                    class="w-full py-3 px-6 bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-lg font-medium btn-hover transition-all duration-300"
                >
                    Sign In
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    Don't have an account? 
                    <button onclick="showRegister()" class="text-blue-600 hover:text-blue-500 font-medium">
                        Sign up here
                    </button>
                </p>
            </div>

            <!-- Demo Login Buttons -->
            <div class="mt-6 space-y-3">
                <button
                    onclick="demoLogin('user')"
                    class="w-full py-2 px-4 bg-green-600 text-white rounded-lg text-sm font-medium btn-hover transition-all duration-300"
                >
                    Demo Login (User)
                </button>
                <button
                    onclick="demoLogin('admin')"
                    class="w-full py-2 px-4 bg-purple-600 text-white rounded-lg text-sm font-medium btn-hover transition-all duration-300"
                >
                    Demo Login (Admin)
                </button>
            </div>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="bg-white rounded-2xl card-shadow p-8 form-transition hidden">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Create Account</h1>
                <p class="text-gray-600">Join the Skill Swap community</p>
            </div>

            <form id="registerFormElement" class="space-y-6">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="registerFirstName" class="block text-sm font-medium text-gray-700 mb-2">
                            First Name
                        </label>
                        <input
                            type="text"
                            id="registerFirstName"
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-colors"
                            placeholder="First name"
                        >
                    </div>
                    <div>
                        <label for="registerLastName" class="block text-sm font-medium text-gray-700 mb-2">
                            Last Name
                        </label>
                        <input
                            type="text"
                            id="registerLastName"
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-colors"
                            placeholder="Last name"
                        >
                    </div>
                </div>

                <div>
                    <label for="registerEmail" class="block text-sm font-medium text-gray-700 mb-2">
                        Email Address
                    </label>
                    <input
                        type="email"
                        id="registerEmail"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-colors"
                        placeholder="Enter your email"
                    >
                </div>

                <div>
                    <label for="registerPassword" class="block text-sm font-medium text-gray-700 mb-2">
                        Password
                    </label>
                    <input
                        type="password"
                        id="registerPassword"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-colors"
                        placeholder="Create a password"
                    >
                </div>

                <div>
                    <label for="registerConfirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                        Confirm Password
                    </label>
                    <input
                        type="password"
                        id="registerConfirmPassword"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-colors"
                        placeholder="Confirm your password"
                    >
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Skills You Can Offer
                    </label>
                    <div class="grid grid-cols-2 gap-2">
                        <label class="flex items-center">
                            <input type="checkbox" value="JavaScript" class="rounded border-gray-300 text-blue-600">
                            <span class="ml-2 text-sm text-gray-600">JavaScript</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" value="Python" class="rounded border-gray-300 text-blue-600">
                            <span class="ml-2 text-sm text-gray-600">Python</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" value="React" class="rounded border-gray-300 text-blue-600">
                            <span class="ml-2 text-sm text-gray-600">React</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" value="Design" class="rounded border-gray-300 text-blue-600">
                            <span class="ml-2 text-sm text-gray-600">Design</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" value="Marketing" class="rounded border-gray-300 text-blue-600">
                            <span class="ml-2 text-sm text-gray-600">Marketing</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" value="Writing" class="rounded border-gray-300 text-blue-600">
                            <span class="ml-2 text-sm text-gray-600">Writing</span>
                        </label>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Skills You Want to Learn
                    </label>
                    <div class="grid grid-cols-2 gap-2">
                        <label class="flex items-center">
                            <input type="checkbox" value="JavaScript" class="rounded border-gray-300 text-green-600">
                            <span class="ml-2 text-sm text-gray-600">JavaScript</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" value="Python" class="rounded border-gray-300 text-green-600">
                            <span class="ml-2 text-sm text-gray-600">Python</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" value="React" class="rounded border-gray-300 text-green-600">
                            <span class="ml-2 text-sm text-gray-600">React</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" value="Design" class="rounded border-gray-300 text-green-600">
                            <span class="ml-2 text-sm text-gray-600">Design</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" value="Marketing" class="rounded border-gray-300 text-green-600">
                            <span class="ml-2 text-sm text-gray-600">Marketing</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" value="Writing" class="rounded border-gray-300 text-green-600">
                            <span class="ml-2 text-sm text-gray-600">Writing</span>
                        </label>
                    </div>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" required class="rounded border-gray-300 text-blue-600">
                    <span class="ml-2 text-sm text-gray-600">
                        I agree to the 
                        <a href="#" class="text-blue-600 hover:text-blue-500">Terms of Service</a> 
                        and 
                        <a href="#" class="text-blue-600 hover:text-blue-500">Privacy Policy</a>
                    </span>
                </div>

                <button
                    type="submit"
                    class="w-full py-3 px-6 bg-gradient-to-r from-green-600 to-emerald-600 text-white rounded-lg font-medium btn-hover transition-all duration-300"
                >
                    Create Account
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    Already have an account? 
                    <button onclick="showLogin()" class="text-blue-600 hover:text-blue-500 font-medium">
                        Sign in here
                    </button>
                </p>
            </div>
        </div>

        <!-- Success Message -->
        <div id="successMessage" class="bg-white rounded-2xl card-shadow p-8 form-transition hidden">
            <div class="text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100 mb-4">
                    <svg class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <h2 class="text-2xl font-bold text-gray-900 mb-2">Success!</h2>
                <p class="text-gray-600 mb-6" id="successText">You have successfully logged in!</p>
                <button
                    onclick="redirectToHome()"
                    class="w-full py-3 px-6 bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-lg font-medium btn-hover transition-all duration-300"
                >
                    Continue to Home
                </button>
            </div>
        </div>
    </div>

    <script>
        function showRegister() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }

        function showLogin() {
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }

        function showSuccess(message) {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('successMessage').classList.remove('hidden');
            document.getElementById('successText').textContent = message;
        }

        function demoLogin(type) {
            const email = type === 'admin' ? 'admin@skillswap.com' : 'user@skillswap.com';
            const password = type === 'admin' ? 'admin123' : 'user123';
            
            document.getElementById('loginEmail').value = email;
            document.getElementById('loginPassword').value = password;
            
            // Simulate login
            setTimeout(() => {
                const userData = {
                    id: type === 'admin' ? 6 : 1,
                    name: type === 'admin' ? 'Admin User' : 'Sarah Johnson',
                    email: email,
                    role: type,
                    isBanned: false
                };
                
                // Save user data to localStorage
                localStorage.setItem('skillSwapUser', JSON.stringify(userData));
                
                const message = type === 'admin' 
                    ? 'Welcome Admin! You can now access the admin panel.' 
                    : 'Welcome User! You can now explore the skill swap platform.';
                showSuccess(message);
            }, 1000);
        }

        function redirectToHome() {
            // Check if user is admin and redirect accordingly
            const userData = JSON.parse(localStorage.getItem('skillSwapUser') || '{}');
            if (userData.role === 'admin') {
                window.location.href = 'admin.html';
            } else {
                window.location.href = 'index.html';
            }
        }

        // Form submissions
        document.getElementById('loginFormElement').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // Simple validation
            if (email && password) {
                // Simulate login process
                setTimeout(() => {
                    const userData = {
                        id: Date.now(),
                        name: email.split('@')[0],
                        email: email,
                        role: email.includes('admin') ? 'admin' : 'user',
                        isBanned: false
                    };
                    
                    // Save user data to localStorage
                    localStorage.setItem('skillSwapUser', JSON.stringify(userData));
                    
                    showSuccess('Welcome back! You have successfully logged in.');
                }, 1000);
            }
        });

        document.getElementById('registerFormElement').addEventListener('submit', function(e) {
            e.preventDefault();
            const firstName = document.getElementById('registerFirstName').value;
            const lastName = document.getElementById('registerLastName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            
            // Get selected skills
            const skillsOffered = Array.from(document.querySelectorAll('input[type="checkbox"][value]:checked'))
                .map(cb => cb.value);
            
            // Simple validation
            if (firstName && lastName && email && password && confirmPassword) {
                if (password !== confirmPassword) {
                    alert('Passwords do not match!');
                    return;
                }
                
                setTimeout(() => {
                    const userData = {
                        id: Date.now(),
                        name: `${firstName} ${lastName}`,
                        email: email,
                        role: 'user',
                        isBanned: false,
                        skillsOffered: skillsOffered
                    };
                    
                    // Save user data to localStorage
                    localStorage.setItem('skillSwapUser', JSON.stringify(userData));
                    
                    showSuccess(`Welcome ${firstName}! Your account has been created successfully.`);
                }, 1000);
            }
        });

        // Check if user is already logged in
        window.addEventListener('load', function() {
            const userData = localStorage.getItem('skillSwapUser');
            if (userData) {
                const user = JSON.parse(userData);
                if (user.role === 'admin') {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'index.html';
                }
            }
        });
    </script>
</body>
</html>
